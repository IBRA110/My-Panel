<form class="profile" [formGroup]="updateUserForm" (ngSubmit)="save()">
  <div class="profile-header">
    <div class="profile-header_avatar">
      <img [src]="getUserAvatar(null)" alt="User image" />
      <label class="button">
        <input type="file" (change)="uploadImage($event)" />
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" height="25" width="25">
          <path
            d="M448 80c8.8 0 16 7.2 16 16V415.8l-5-6.5-136-176c-4.5-5.9-11.6-9.3-19-9.3s-14.4 3.4-19 9.3L202 340.7l-30.5-42.7C167 291.7 159.8 288 152 288s-15 3.7-19.5 10.1l-80 112L48 416.3l0-.3V96c0-8.8 7.2-16 16-16H448zM64 32C28.7 32 0 60.7 0 96V416c0 35.3 28.7 64 64 64H448c35.3 0 64-28.7 64-64V96c0-35.3-28.7-64-64-64H64zm80 192a48 48 0 1 0 0-96 48 48 0 1 0 0 96z"
          />
        </svg>
      </label>
    </div>
    <div class="profile-header_fields">
      <div class="form-control">
        <label class="form-control_label" for="firstName">{{ 'PROFILE.FIRST_NAME' | translate }}</label>
        <input class="form-control_input" formControlName="firstName" type="text" />
      </div>
      <div class="form-control">
        <label class="form-control_label" for="lastName">{{ 'PROFILE.LAST_NAME' | translate }}</label>
        <input class="form-control_input" formControlName="lastName" type="text" />
      </div>
      <div class="form-control">
        <label class="form-control_label" for="date">{{ 'PROFILE.DATEOFBIRTH' | translate }}</label>
        <input type="date" formControlName="dateOfBirth" name="date" />
      </div>
    </div>
    <div class="profile-header_fields">
      <div class="form-control">
        <label class="form-control_label" for="city">{{ 'PROFILE.CITY' | translate }}</label>
        <input class="form-control_input" formControlName="city" type="text" />
      </div>
      <div class="form-control">
        <label class="form-control_label" for="country">{{ 'PROFILE.COUNTRY' | translate }}</label>
        <input class="form-control_input" formControlName="country" type="text" />
      </div>
    </div>
  </div>
  <div class="profile-body">
    <div class="profile-body_fields">
      <div class="form-control">
        <label class="form-control_label" for="interests">{{ 'PROFILE.INTERESTS' | translate }}</label>
        <textarea class="form-control_textarea" formControlName="interests" type="text"></textarea>
      </div>
      <div class="form-control">
        <label class="form-control_label" for="introduction">{{ 'PROFILE.INTRODUCTION' | translate }}</label>
        <textarea class="form-control_textarea" formControlName="introduction" type="text"></textarea>
      </div>
    </div>
  </div>
  <div class="profile-footer">
    <div class="profile-footer_button">
      <app-ui-button [type]="'submit'" [text]="'SAVE' | translate" [scssClass]="buttonStyle.DEFAULT"></app-ui-button>
    </div>
  </div>
</form>

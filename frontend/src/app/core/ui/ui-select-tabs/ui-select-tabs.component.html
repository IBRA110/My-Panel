<div class="select" [ngClass]="scssClass">
  <div class="select-tabs">
    <button *ngFor="let tab of tabs; let i = index" (click)="onClick.emit(tab)" [ngClass]="checkClass('button', tab)">
      {{ tab }}
    </button>
  </div>
  <div class="select-line" [ngStyle]="{ 'margin-left': getMarginBySelectedTab() }"></div>
</div>

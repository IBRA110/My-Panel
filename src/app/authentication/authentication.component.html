<div class="auth">
  <div class="auth-background">
    <img src="/assets/images/background/1.jpg" alt="back" />
  </div>
  <div class="auth-form">
    <app-sign-up
      @fadeAnimation
      *ngIf="(isToggleForm | async) === false"
    ></app-sign-up>
    <app-sign-in
      @fadeAnimation
      *ngIf="(isToggleForm | async) === true"
    ></app-sign-in>
  </div>
</div>

<div class="messages">
  <div
    *ngFor="let alert of alerts"
    class="{{ alert.type }}"
    [ngClass]="{ hideAlertMessage: alert.isHide }"
    [@flyInOut]="'in'"
  >
    <div class="icon">
      <img src="{{ alert.icon }}" alt="svg" />
    </div>
    <div *ngIf="!!alert.type">
      <p class="message-type">{{ alert.type.toUpperCase() }}!</p>
      <p>{{ alert.message }}</p>
    </div>
    <button class="close" (click)="removeAlert(alert)">
      <img src="assets/images/alert-message-icons/union.svg" alt="svg" />
    </button>
  </div>
</div>

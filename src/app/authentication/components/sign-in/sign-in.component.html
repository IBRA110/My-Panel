<form class="form">
  <h3 class="form-title">Login Here</h3>
  <div class="form-control">
    <label class="form-control_label" for="username">Username</label>
    <input
      class="form-control_input"
      type="text"
      placeholder="Email or Phone"
      id="username"
    />
  </div>
  <div class="form-control">
    <label class="form-control_label" for="password">Password</label>
    <input
      class="form-control_input"
      type="password"
      placeholder="Password"
      id="password"
    />
  </div>

  <button class="form-button">Log In</button>
</form>

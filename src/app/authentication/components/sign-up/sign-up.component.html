<div class="container">
  <h3 class="container-title">Sign Up Here</h3>
  <form class="form" [formGroup]="signUpForm" (ngSubmit)="onSignUp()">
    <div class="form-control">
      <label class="form-control_label" for="username">User Name</label>
      <input
        class="form-control_input"
        type="text"
        id="username"
        formControlName="userName"
      />
    </div>
    <div class="form-control">
      <label class="form-control_label" for="email">Email</label>
      <input
        formControlName="email"
        class="form-control_input"
        type="text"
        id="email"
      />
    </div>
    <div class="form-passwords" formGroupName="passwords">
      <div class="form-control">
        <label class="form-control_label" for="password">Password</label>
        <input
          class="form-control_input"
          type="password"
          id="password"
          name="password"
          formControlName="password"
        />
      </div>
      <div class="form-control">
        <label class="form-control_label" for="confirmpassword"
          >Confirm Password</label
        >
        <input
          class="form-control_input"
          type="password"
          id="confirmpassword"
          name="confirmpassword"
          formControlName="confirmpassword"
        />
      </div>
    </div>
    <div class="form-control">
      <label class="form-control_label" for="firstName">First Name</label>
      <input
        formControlName="firstName"
        class="form-control_input"
        type="text"
        id="firstName"
      />
    </div>
    <div class="form-control">
      <label class="form-control_label" for="lastName">Last Name</label>
      <input
        formControlName="lastName"
        class="form-control_input"
        type="text"
        id="lastName"
      />
    </div>
    <div class="form-links">
      <a (click)="onClick.emit()">Sign In</a>
    </div>
    <app-ui-button [type]="'submit'" [text]="'Sign Up'"></app-ui-button>
  </form>
</div>

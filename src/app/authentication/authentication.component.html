<div class="auth">
  <div class="auth-background" [ngClass]="{ right: isSignIn }">
    <div class="auth-background_image">
      <img src="/assets/images/background/back.jpg" alt="back" />
    </div>
    <h1>{{ 'AUTHENTICATION.CRM' | translate }}</h1>
    <h3>{{ 'AUTHENTICATION.WELCOME' | translate }}</h3>
    <p>
      {{ 'AUTHENTICATION.QUOTE' | translate }}
    </p>
    <div class="auth-background_button">
      <app-ui-button
        (onClick)="isSignIn = false"
        *ngIf="isSignIn"
        [text]="'AUTHENTICATION.SIGN_UP' | translate | titlecase"
        [scssClass]="scssClass.TRANSPARENT"
      ></app-ui-button>
      <app-ui-button
        (onClick)="isSignIn = true"
        *ngIf="!isSignIn"
        [text]="'AUTHENTICATION.SIGN_IN' | translate | titlecase"
        [scssClass]="scssClass.TRANSPARENT"
      ></app-ui-button>
    </div>
  </div>
  <div class="auth-forms">
    <app-sign-in></app-sign-in>
    <app-sign-up></app-sign-up>
  </div>
</div>

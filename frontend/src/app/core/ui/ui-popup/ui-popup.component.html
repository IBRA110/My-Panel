<div app-theme class="popup-container popup-background" @transitionAnimation @backgroundAnimation>
  <div class="bg background popup-background" (click)="close()">
    <div *ngIf="dataLoaded" class="popup-wrapper popup-anim">
      <div *ngIf="useCloseArea" class="close-area"></div>
      <div class="popup" (click)="$event.stopPropagation()">
        <button class="popup-close" (click)="close()" type="button">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
            <path
              d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"
            />
          </svg>
        </button>
        <ng-content></ng-content>
      </div>
    </div>
  </div>
</div>

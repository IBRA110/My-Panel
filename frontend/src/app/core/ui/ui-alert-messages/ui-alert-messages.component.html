<div class="messages">
  <div
    *ngFor="let alert of alerts"
    class="{{ alert.type }}"
    [ngClass]="{ hideAlertMessage: alert.isHide }"
    [@flyInOut]="'in'"
    (click)="runFunction(alert)"
  >
    <div class="icon">
      <img src="{{ alert.icon }}" alt="svg" />
    </div>
    <div *ngIf="!!alert.type">
      <p class="message-type"><span *ngIf="alert.type === 'message'">NEW</span> {{ alert.type.toUpperCase() }}!</p>
      <p>{{ alert.message }}</p>
    </div>
    <button class="close" (click)="removeAlert($event, alert)">
      <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path
          fill-rule="evenodd"
          clip-rule="evenodd"
          d="M13.2351 13.0855C13.5134 12.7353 13.4904 12.2313 13.1707 11.9116L8.13754 6.87836L13.1713 1.84463C13.5156 1.50034 13.5157 0.942253 13.1661 0.592701C12.819 0.245568 12.2514 0.250339 11.9142 0.587548L6.88046 5.62128L1.84673 0.587549C1.50952 0.250339 0.941933 0.245568 0.594801 0.592701C0.245248 0.942253 0.245361 1.50034 0.589649 1.84463L5.62338 6.87836L0.590177 11.9116C0.270481 12.2313 0.247548 12.7353 0.525775 13.0855L0.595329 13.1635C0.942462 13.5106 1.51005 13.5058 1.84726 13.1686L6.88046 8.13544L11.9137 13.1686C12.2509 13.5059 12.8185 13.5106 13.1656 13.1635L13.2351 13.0855Z"
          fill="black"
          fill-opacity="0.6"
        />
      </svg>
    </button>
  </div>
</div>

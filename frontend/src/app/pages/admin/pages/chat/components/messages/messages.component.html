<div class="messages">
  <div class="messages-thread">
    <div class="messages-thread_scroll" id="scrollBottom">
      <ng-container *ngFor="let message of messageThread.slice().reverse()">
        <div class="messages-thread_message" [ngClass]="{ right: userId === message.senderId }">
          <div class="messages-thread_message-avatar" *ngIf="userId === message.senderId">
            <img *ngIf="!!message.senderPhotoUrl" [src]="baseUrl + message.senderPhotoUrl" alt="User image" />
            <img *ngIf="!!!message.senderPhotoUrl" [src]="defaultAvatarUrl" alt="User image" />
          </div>
          <div class="messages-thread_message-avatar" *ngIf="userId !== message.senderId">
            <img *ngIf="!!message.recipientPhotoUrl" [src]="baseUrl + message.senderPhotoUrl" alt="User image" />
            <img *ngIf="!!!message.recipientPhotoUrl" [src]="defaultAvatarUrl" alt="User image" />
          </div>
          <div class="messages-thread_message-content" [ngClass]="{ right: userId === message.senderId }">
            <div class="messages-thread_message-content__header" [ngClass]="{ right: userId === message.senderId }">
              <h5>{{ message.senderUserName }}</h5>
              <p>{{ message.messageSent | date : 'dd/MM/yyyy HH:mm' }}</p>
            </div>
            <div class="messages-thread_message-content__text">
              <p>
                {{ message.content }}
              </p>
            </div>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
  <div class="messages-form">
    <div class="form-control">
      <label class="form-control_label" for="message">{{ 'CHAT.MESSAGE' | translate }}</label>
      <textarea
        (keydown)="checkClickedButton($event)"
        [formControl]="message$"
        id="message"
        class="form-control_input"
        type="text"
      ></textarea>
    </div>
    <div class="messages-form_button">
      <app-ui-button [type]="'submit'" (onClick)="send()">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="20px" height="20px">
          <path
            d="M498.1 5.6c10.1 7 15.4 19.1 13.5 31.2l-64 416c-1.5 9.7-7.4 18.2-16 23s-18.9 5.4-28 1.6L284 427.7l-68.5 74.1c-8.9 9.7-22.9 12.9-35.2 8.1S160 493.2 160 480V396.4c0-4 1.5-7.8 4.2-10.7L331.8 202.8c5.8-6.3 5.6-16-.4-22s-15.7-6.4-22-.7L106 360.8 17.7 316.6C7.1 311.3 .3 300.7 0 288.9s5.9-22.8 16.1-28.7l448-256c10.7-6.1 23.9-5.5 34 1.4z"
          />
        </svg>
      </app-ui-button>
    </div>
  </div>
</div>

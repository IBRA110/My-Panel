version: '3.7'

volumes:
  datafiles:

services:

  database:
  
    image: mysql:8.0.22
    
    ports:
      - "3306:3306"
      
    volumes:
      - datafiles:/var/lib/mysql
 
    restart: always
    
    environment: 
      MYSQL_ROOT_PASSWORD: 9i3KsZ0jR2mA1* #${MYSQL_ROOT_PASSWORD} 
      MYSQL_USER: root  #${MYSQL_USER}
      MYSQL_PASSWORD: 9i3KsZ0jR2mA1*  #${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: draw #${MYSQL_DATABASE} 
      
  backend:
    build:
      context: .

      dockerfile: dockerfile
      
    depends_on: 
      - database
      
    ports:
      - "5000:80"
    restart: always
    
    environment: 
      - DBHOST=database
      - ASPNETCORE_ENVIRONMENT=Development

<div class="chat">
  <app-recipient [recipient]="recipient | async"></app-recipient>
  <div class="chat-messages">
    <app-messages
      (onSend)="sendMessage($event)"
      (onDelete)="deleteMessage($event)"
      [messageThread]="messagesThread$ | async"
      [userId]="userId$ | async"
    ></app-messages>
  </div>
  <app-users-list (recipient)="createChatConnection($event)" [users]="users$ | async"></app-users-list>
</div>
